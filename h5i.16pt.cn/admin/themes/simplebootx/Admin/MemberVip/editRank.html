<admintpl file="header" />
</head>
<body>
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/MemberVip/index')}">玩家等级列表</a></li>
			<li class='active'><a href="javascript:;" target="_self">编辑玩家等级</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal js-ajax-form" action="{:U('Admin/MemberVip/editRankPost')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">玩家vip等级:</label>
						<div class="controls">
							<input type="text" class="input" name="grade" value="{$grade}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">充值金额:</label>
						<div class="controls">
							<input type="text" class="input" name="amount" value="{$amount}">
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<input type="hidden" name="id" value="{$id}" />
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
