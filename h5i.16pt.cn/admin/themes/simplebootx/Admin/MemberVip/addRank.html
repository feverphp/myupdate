<admintpl file="header" />
</head>
<body>
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/MemberVip/index')}">玩家等级列表</a></li>
			<li class="active"><a href="{:U('Admin/MemberVip/addRank')}" target="_self">添加玩家等级</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal js-ajax-form" action="{:U('Admin/MemberVip/addRankPost')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">玩家等级:</label>
						<div class="controls">
							<input type="text" class="input" name="grade" style="width:350px"  value="" placeholder="请填写玩家等级，例如 ：7">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">充值金额:</label>
						<div class="controls">
							<input type="text" class="input" name="amount" style="width:350px" value="" placeholder="当前等级金额上限 例如：1000, 最大值：100000000">
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="{:U('Admin/MemberVip/index')}">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
