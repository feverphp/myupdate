<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Admin/MemberVip/index')}">玩家等级列表</a></li>
			<li><a href="{:U('Admin/MemberVip/addRank')}" target="_self">添加玩家等级</a></li>
		</ul>
		
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>序号</th>
						<th>vip等级</th>
						<th>充值金额</th>
						<th>修改时间</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
			
				<foreach name="data" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.grade}</td>
					<td>{$vo.amount}</td>
					<td>{$vo.update_time}</td>
					<td>
					    <a href="{:U('Admin/MemberVip/editRank',array('id'=>$vo['id']))}">修改</a> 
						<a href="{:U('Admin/MemberVip/delete',array('id'=>$vo['id']))}" class="J_ajax_add">删除</a>
					</td>
				</tr>
				</foreach>
			</table>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
