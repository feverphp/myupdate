<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Admin/MemberVip/memScoreList')}">玩家积分列表</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Admin/MemberVip/memScoreList')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20"> 
					玩家账号： 
					<input type="text" name="username"
						style="width: 150px;" value="{$formget.username}"
						placeholder="请输入玩家账号..."> 
						&nbsp;&nbsp; 
			    <input type="submit"  name='submit' class="btn btn-primary" value="搜索" />
				</div>
			</div>
		</form>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>序号</th>
						<th>玩家用户名</th>
						<th>vip等级</th>
						<th>玩家积分</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
			
				<foreach name="mem_score_data" item="vo">
				<tr>
					<td>{$vo.p}</td>
					<td>{$vo.username}</td>
					<td>{$vo.grade}</td>
					<td>{$vo.score}</td>
					<td>
					    <a href="{:U('Admin/MemberVip/clearScore',array('id'=>$vo['id']))}">清空积分</a>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
