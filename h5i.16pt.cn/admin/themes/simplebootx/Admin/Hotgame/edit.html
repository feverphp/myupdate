<admintpl file="header" />
<!-- 公用样式 -->
		
		<link href="__PUBLIC__/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <script src="__PUBLIC__/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>
        <script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_zh.js" type="text/javascript"></script>
        <script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_es.js" type="text/javascript"></script>

</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/Hotgame/index')}">热门游戏</a></li>
			<li><a href="{:U('Admin/Hotgame/add')}">新增推荐</a></li>
			<li class="active"><a href="#">编辑推荐</a></li>
		</ul>
		<form enctype="multipart/form-data"   class="form-horizontal js-ajax-form" action="{:U('Admin/Hotgame/edit_post')}" method="post"> 
			<input type="hidden" name='id' value="{$htgame.id}" />
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
					<tr>
						<th>游戏ID</th>
						<td>
							<input type="text" name="appid" id="source" value="{$htgame.app_id}" readonly>
						</td>
					</tr>
					<tr>
						<th>游戏名称</th>
						<td>
							<input type="text" name="gamename" id="gamename" value="{$htgame.gamename}" placeholder="游戏名称" readonly>
						</td>
					</tr>
					<tr>
						<th>游戏类型</th>
						<td>
							<input type="text" name="gametype" id="gametype" value="{$htgame.type_id|getGametype}" placeholder="游戏名称" readonly>
						</td>
					</tr>
					<tr>
						<th>图片<b style="color:red">(270*120)<b></th>
						<td>
							<input id="avatar" name=htimage type="file" class="file-loading">
						</td>
					</tr>
					<tr>
						<th>游戏排名</th>
						<td>
							<input type="text" name="listorder" id="listorder" value="{$htgame.listorder}" >
							<b style='color:red'>游戏排名的值越小越靠前</b>
						</td>
					</tr>
					<tr>
						<th>游戏状态</th>
						<td>
							<input type="radio" name="status" value="1" <if condition = "$htgame.status eq 1">checked</if>>显示
							<input type="radio" name="status" value="2" <if condition = "$htgame.status eq 2">checked</if>>隐藏
						</td>
					</tr>						
<!-- 					<tr>
						<th>URL   (以http://开头)</th>
						
						<td>
							<input type="text" name="url" id="url" value="{$htgame.url}" style="width: 300px;" placeholder="以http://开头">
						</td>
					</tr> -->
					
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">修改</button>
				<a class="btn" href="{:U('Admin/Hotgame/index')}">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
	<script>
		var btnCust = ''; 
		$("#avatar").fileinput({
			overwriteInitial: true,
			maxFileSize: 1500,
			showClose: false,
			showCaption: false,
			browseLabel: '',
			removeLabel: '',
			browseIcon: '<i class="fa fa-folder-open-o"></i>添加',
			removeIcon: '<i class="fa fa-trash-o"></i>清除',
			removeTitle: 'Cancel or reset changes',
			elErrorContainer: '#kv-avatar-errors',
			msgErrorClass: 'alert alert-block alert-danger',
			defaultPreviewContent: '<img src="{:H5ISITE}{$htgame.image}" alt="图片" style="width:160px">',
			layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
			allowedFileExtensions: ["jpg", "png", "gif"]
		});

		$("#input-pt-br").fileinput({
			language: "zh",
			uploadUrl: "/file-upload-batch/2",
			maxFileCount: 5,
			showUpload: false,
			showCancel: false,
			showCaption: false,
			overwriteInitial: false,
			dropZoneEnabled: false,
			allowedFileExtensions: ["jpg","jpeg", "png", "gif"]
		});
	</script>
</body>
</html>
