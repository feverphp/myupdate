	<div class="wrap jj"> 
		<div class="common-form">
			<div id="kv-avatar-errors" class="center-block" style="width:800px;display:none"></div>
			<form enctype="multipart/form-data"  class="form-horizontal" action="{:U('Admin/JfProducts/add_post')}" method="post"> 
				<fieldset>
					<div class="control-group">
						<label class="control-label">商品名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" placeholder="请输入商品名称" />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">商品类型</label>
						<div class="controls">
							<label class="radio inline" for="active_true">
								<input type="radio" name="type" value="1" checked  />充值卡商品
							</label>
							<label class="radio inline" for="active_true">
								<input type="radio" name="type" value="2" />虚拟商品
							</label>
							<label class="radio inline" for="active_true">
								<input type="radio" name="type" value="3" />实物商品
							</label>
							<label class="radio inline" for="active_true">
								<input type="radio" name="type" value="4" />游戏币商品
							</label>
						</div>
					</div>
					
					<div class="control-group" id="card" style="display:block">
						<label class="control-label">充值卡号</label>
						<div class="controls">
							<textarea rows='5' cols='10' class="card" name="card"></textarea>
						</div>
					</div>
					<div class="control-group" id="gm_cnt" style="display:none">
						<label class="control-label">游戏币数量</label>
						<div class="controls">
							<input type="text" class="input gm_cnt" placeholder="请输入游戏币数量" />
						</div>
					</div>
					<div class="control-group" id="remain" style="display:none">
						<label class="control-label">商品数量</label>
						<div class="controls">
							<input type="text" class="input remain" placeholder="请输入商品数量" />
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">商品单价</label>
						<div class="controls">
							<input name="price" type="text" placeholder="请输入兑换需要的积分数" />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">商品状态</label>
						<div class="controls">
							<label class="radio inline" for="active_true">
								<input type="radio" name="status" value="2" checked/>上架
							</label>
							<label class="radio inline" for="active_true">
								<input type="radio" name="status" value="1" />下架
							</label>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">商品icon</label>
						<div class="controls">
							<label class="control-label" style="text-align:left">*文件格式为png、jpg</label>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<div style="width:200px">
								<input id="avatar" name="icon" type="file" class="file-loading">
							</div>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">商品描述</label>
						<div class="controls"  style="width:600px">
							<script type="text/plain" id="content" name="detail">{$detail}</script>
						</div>
					</div>
					
					<!-- <div class="control-group">
						<label class="control-label">商品截图</label>
						<div class="controls">
							<label class="control-label" >*请上传4张商品截图,文件格式为png、jpg</label>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<div>
								<input id="bg" name="images" type="file" multiple class="file-loading">
							</div>
						</div>
					</div> -->		
				</fieldset>
				<div class="form-actions">
					<button type="submit"
						class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="{:U('Admin/JfProducts/index')}">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

	<script>
		$(function(){
			$(":input[name='type']").each(function(){
				$(this).click(function(){
					var type = $(":input[name='type'][checked]").val();
					if (1 == type) {
						$("#card").css('display', 'block');
						$(".card").attr('name', 'code');
						$("#remain").css('display', 'none');
						$("#gm_cnt").css('display', 'none');
					} else if (4 == type) {
						$("#gm_cnt").css('display', 'block');
						$(".gm_cnt").attr('name', 'gm_cnt');
						$("#card").css('display', 'none');
						$('#remain').css('display', 'block');
						$('.remain').attr('name', 'total');
					} else {
						$("#gm_cnt").css('display', 'none');
						$("#card").css('display', 'none');
						$('#remain').css('display', 'block');
						$('.remain').attr('name', 'total');
					}
				});
			});
		})
	
		$(function(){
			$("#version").bind("blur",function(){
				var version = $("#version").val();
				var reg = /([0-9]{1}.){1,}[0-9]{1}$/; 
				
				if(version != null){
					if(!reg.test(version)){
					   $("#cmsg").html("格式不正确,数字小数点组合");
					}else{
						$("#cmsg").html("");	
					}
				}
				
			});
		});

		var btnCust = ''; 
		$("#avatar").fileinput({
			overwriteInitial: true,
			maxFileSize: 1500,
			showClose: false,
			showCaption: false,
			browseLabel: '',
			removeLabel: '',
			browseIcon: '<i class="fa fa-folder-open-o"></i>添加',
			removeIcon: '<i class="fa fa-trash-o"></i>清除',
			removeTitle: 'Cancel or reset changes',
			elErrorContainer: '#kv-avatar-errors',
			msgErrorClass: 'alert alert-block alert-danger',
			defaultPreviewContent: '<img src="__PUBLIC__/bootstrap-fileinput/img/add_img.png" alt="Your Avatar" style="width:160px">',
			layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
			allowedFileExtensions: ["jpg", "png", "gif"]
		});

		var btnCust = ''; 
		$("#bg").fileinput({
			overwriteInitial: true,
			maxFileSize: 1500,
			showClose: false,
			showCaption: false,
			browseLabel: '',
			removeLabel: '',
			browseIcon: '<i class="fa fa-folder-open-o"></i>添加',
			removeIcon: '<i class="fa fa-trash-o"></i>清除',
			removeTitle: 'Cancel or reset changes',
			elErrorContainer: '#kv-avatar-errors',
			msgErrorClass: 'alert alert-block alert-danger',
			defaultPreviewContent: '<img src="__PUBLIC__/bootstrap-fileinput/img/add_img.png" alt="" style="width:160px">',
			layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
			allowedFileExtensions: ["jpg", "png", "gif"]
		});

	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'url' : {
							required : 1
						},
						'msg' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'url' : {
							required : '请输入URL'
						},
						'msg' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续添加？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('Admin/JfProducts/index')}";
													return true;
												}
											} ]
										});
									});
								} else {
									isalert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
