<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Admin/jfProducts/index')}">商品列表</a></li>
			<li><a href="{:U('Admin/jfProducts/add')}">添加商品</a></li>
		</ul>

		<form class="well form-search" method="post" action="{:U('Admin/jfProducts/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						商品名称： 
						<input type="text" name="name" style="width: 200px;" value="{$formget['name']}" placeholder="请输入商品名...">
						<input type="submit" name="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>序号</th>
						<th>商品名称</th>
						<th>商品单价(积分数)</th>
						<th>商品类型</th>
						<th>商品状态</th>
						<th>剩余数量</th>
						<th>上线时间</th>
						<th>管理操作</th>
					</tr>
				</thead>
				<foreach name="items" item="vo" key="k">
				<tr>
					<td>{$k+1}</td>
					<td>{$vo.name}</td>
					<td>{$vo.price}</td>
					<td>{$vo.type}</td>
					<td>{$vo.status}</td>
					<td>{$vo.remain}</td>
					<td>{$vo.create_time}</td>
					<td>
						<a href="{:U('Admin/jfProducts/edit',array('id'=>$vo['id']))}">编辑</a> | 
						<a href="{:U('Admin/jfProducts/delete',array('id'=>$vo['id']))}">删除</a>
					<td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

		});
	</script>
</body>
</html>
