<admintpl file="header" />
</head>
<body>
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/Card/index')}">卡券列表</a></li>
			<li class='active'><a href="javascript:;" >补充卡券数量</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal js-ajax-form" action="{:U('Admin/Card/addCardTotalPost')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">卡券名称:</label>
						<div class="controls">
							<input type="text" class="input" name="title" value="{$title}" placeholder="请填写卡券名称" readonly />
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">补充数量:</label>
						<div class="controls">
							<input type="text" class="input" name="num" value="" placeholder="请填写卡券数量" />
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<input type="hidden" name="id" value="{$id}" />
					<button type="submit" class="btn btn-primary btn_submit js_ajax_submit_btn">补充</button>
					<a class="btn" href="{:U('Admin/Card/index')}">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
