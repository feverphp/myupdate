<admintpl file="header" />
	<!-- 上传图片预览功能 -->
	<link href="__PUBLIC__/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
	<script src="__PUBLIC__/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>
	<script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_zh.js" type="text/javascript"></script>
	<script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_es.js" type="text/javascript"></script>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Item/index')}">项目介绍列表</a></li>
			<li class="active"><a href="{:U('Item/add')}" target="_self">添加项目介绍</a></li>
		</ul>
		<form action="{:U('Item/add_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th width="120">标题:</th>
							<td>
								<input type="text" class="input" name="title" value="">
							</td>
						</tr>
						<tr>
							<th>图片链接</th>
							<td><input type="text" class="input" name="url" value="" placeholder="以http://开头"></td>
						</tr>
						<tr>
							<th>图片</th>
							<td>
								<input id="avatar" name="post_thumb" type="file" class="file-loading">
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary btn_submit js-ajax-submit">添加</button>
				<a class="btn" href="{:U('Item/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script>
		var btnCust = ''; 
		$("#avatar").fileinput({
			overwriteInitial: true,
			maxFileSize: 1500,
			showClose: false,
			showCaption: false,
			browseLabel: '',
			removeLabel: '',
			browseIcon: '<i class="fa fa-folder-open-o"></i>添加',
			removeIcon: '<i class="fa fa-trash-o"></i>清除',
			removeTitle: 'Cancel or reset changes',
			elErrorContainer: '#kv-avatar-errors',
			msgErrorClass: 'alert alert-block alert-danger',
			defaultPreviewContent: '<img src="__PUBLIC__/bootstrap-fileinput/img/add_img.png" alt="Your Avatar" style="width:160px">',
			layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
			allowedFileExtensions: ["jpg", "png", "gif"]
		});

		$("#input-pt-br").fileinput({
			language: "zh",
			uploadUrl: "/file-upload-batch/2",
			maxFileCount: 5,
			showUpload: false,
			showCancel: false,
			showCaption: false,
			overwriteInitial: false,
			dropZoneEnabled: false,
			allowedFileExtensions: ["jpg","jpeg", "png", "gif"]
		});
	</script>
</body>
</html>
