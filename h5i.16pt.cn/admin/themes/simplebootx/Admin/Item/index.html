<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Item/index')}">项目介绍列表</a></li>
			<li><a href="{:U('Item/add')}">添加项目介绍</a></li>
		</ul>

 		<form class="well form-search" method="post" action="{:U('Item/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						项目标题： 
						<input type="text" name="title" style="width: 200px;"  placeholder="请输入项目标题...">
						<input type="submit" name="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>

		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>序号</th>
						<th>标题</th>
						<th>缩略图</th>
						<th>链接地址</th>
						<th>时间</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
				<foreach name="data" item="vo" key="key">
				<tr>
					<td>{$key+1}</td>
					<td>{$vo.title}</td>
					<td width="150px"><img src="{$vo.thumb}" /></td>
					<td width="150px">{$vo.url}</td>
					<td>{$vo['update_time']}</td>
					<td>
					    <a href="{:U('Item/edit',array('id'=>$vo['id']))}">修改</a> 
						<a href="{:U('Item/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
