<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<form class="well form-search" method="post" action="{:U('Admin/Member/qd')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20"> 
					用户账户： 
					<input type="text" name="username" 
						style="width: 150px;" value="{$formget.username}"
						placeholder="请输入用户账户..."> &nbsp;&nbsp;
					时间：
					<input type="text" name="start_time"
						class="js-date" value="{$formget.start_time|default=''}"
						style="width: 150px;" autocomplete="off">
					- 
					<input	type="text" class="js-date" name="end_time"
						value="{$formget.end_time}" style="width: 150px;"
						autocomplete="off"> &nbsp; &nbsp; 
					</span>
			    <input type="submit"  name='submit' class="btn btn-primary" value="搜索" />
				</div>
			</div>
		</form>
		<form class="J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						{/*<th>序号</th>*/}			
						<th width="120">账号</th>
						<th>用户名称</th>
						<th>签到日期</th>
						<th>连续签到</th>	
						<th>积分</th>	
					</tr>
				</thead>
				<foreach name="daydata" item="vo">
				<tr>
					<td>{$vo.username}</td>
					<td>{$vo.nickname}</td>
					<td>{$vo.qd_time|date='Y-m-d H:i:s',###}</td>
					<td>{$vo.cishu}</td>
					<td>{$vo.lq_jifen}</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
