<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/JfOrders/index')}">订单列表</a></li>
			<li><a href="{:U('Admin/JfOrders/provider')}">实物物流信息列表</a></li>
			<li class="active"><a href="javascript:;">添加商品物流信息</a></li>
		</ul>
	
	<div class="wrap jj"> 
		<div class="common-form">
			<form enctype="multipart/form-data"  class="form-horizontal" action="{:U('Admin/JfOrders/orderProviderPost')}" method="post"> 
				<fieldset>
					<div class="control-group">
						<label class="control-label">玩家账户:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$username}" readonly placeholder="请输入商品名称" />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">玩家姓名:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$realname}" readonly placeholder="请输入商品名称" />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系电话:</label>
						<div class="controls">
							<input type="text" class="input" name="phone" value="{$phone}" readonly placeholder="请输入联系方式" />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">玩家地址:</label>
						<div class="controls">
							<textarea readonly>{$address}</textarea>
						</div>
					</div>
					
					<div class="control-group" >
						<label class="control-label">物流订单号:</label>
						<div class="controls">
							<input type="text" class="input" name="number" value="{$number}" placeholder="请输入物流订单号" />
						</div>
					</div>
					
					<div class="control-group" >
						<label class="control-label">物流公司名称:</label>
						<div class="controls">
							<input type="text" class="input" name="provider" value="{$provider}" placeholder="请输入物流公司名称" />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">商品物流状态:</label>
						<div class="controls">
							<label class="radio inline" for="active_true">
								<input type="radio" name="status" value="1" <if condition="$status eq 1">checked</if> />已下单
							</label>
							<label class="radio inline" for="active_true">
								<input type="radio" name="status" value="2" <if condition="$status eq 2">checked</if> />已发货
							</label>
							<label class="radio inline" for="active_true">
								<input type="radio" name="status" value="3" <if condition="$status eq 3">checked</if> />已收货
							</label>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<input type="hidden" name="oid" value="{$oid}" />
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="{:U('Admin/JfOrders/index')}">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
