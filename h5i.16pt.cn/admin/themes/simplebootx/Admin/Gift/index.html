<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Admin/Gift/index')}">礼包列表</a></li>
			<li><a href="{:U('Admin/Gift/add')}" target="_self">添加礼包</a></li>
		</ul>

		<form class="well form-search" method="post" action="{:U('Admin/Gift/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
				
					<span class="mr20">
					     礼包名： 
						<input type="text" name="title" style="width: 200px;" value="{$formget.title}" placeholder="请输入礼包名...">
						游戏： 
						<input type="text" name="gamename" style="width: 200px;" value="{$formget.gamename}" placeholder="请输入游戏名...">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>序号</th>
						<th>游戏名称</th>
						<th>游戏ID</th>
						<th>礼包标题</th>
						<th>剩余</th>
						<th>开始时间</th>
						<th>结束时间</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
			
				<foreach name="giftlist" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo['gamename']}</td>
					<td>{$vo.app_id}</td>
					<td>{$vo.title}</td>
					<td>{$gift_left[$vo['id']]['giftleft']}/{$vo.total}</td>
					<td>{:date('Y年m月d日  H:i',$vo['starttime'])}</td>
					<td>{:date('Y年m月d日  H:i',$vo['endtime'])}</td>
					<td>
					    <a href="{:U('Admin/Gift/edit',array('id'=>$vo['id']))}">修改</a> 
						<a href="{:U('Admin/Gift/delete',array('id'=>$vo['id']))}" class="J_ajax_add">删除</a></td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
