<admintpl file="header" />
</head>
<body>
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/Agent/index')}">渠道管理</a></li>
			<li class="active"><a href="{:U('Admin/Agent/addagent')}" target="_self">编辑渠道</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal js-ajax-form"  action="{:U('Admin/Agent/edit_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">序号:</label>
						<div class="controls">
							<input type="text" class="input" name = 'id' value="{$agent['id']}" readonly="true" style="color:blue;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">渠道编号:</label>
						<div class="controls">
							<input type="text" class="input" value="{$agent['id']}" readonly="true" style="color:blue;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">账户:</label>
						<div class="controls">
							<input type="text" class="input" value="{$agent['user_login']}" readonly="true" style="color:blue;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">渠道名称:</label>
						<div class="controls">
							<input type="text" class="input" value="{$agent['user_nicename']}" readonly="true" style="color:blue;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">联系人:</label>
						<div class="controls">
							<input type="text" class="input" value="{$agent['link_man']}" readonly="true" style="color:blue;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">游戏客服QQ:</label>
						<div class="controls">
							<input type="text" class="input" value="{$user['gameqq']}" name="gameqq" style="color:blue;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">游戏QQ群:</label>
						<div class="controls">
							<input type="text" class="input" value="{$user['groupqq']}" name="groupqq"  style="color:blue;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">商务联系QQ:</label>
						<div class="controls">
							<input type="text" class="input" value="{$agent['qq']}" name="qq"  style="color:blue;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">座机号码:</label>
						<div class="controls">
							<input type="text" class="input" value="{$user['tel']}" name="tel"  style="color:blue;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">邮箱:</label>
						<div class="controls">
							<input type="text" class="input" value="{$user['email']}" name="email"  style="color:blue;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">手机号:</label>
						<div class="controls">
							<input type="text" class="input" value="{$agent['mobile']}" name="mobile"  style="color:blue;">
						</div>
					</div>					
					<div class="control-group">
						<label class="control-label">渠道备注:</label>
						<div class="controls">
						<if condition="0 == $agent['agent_type']">
							<input type="text" class="input" value="未填写" readonly="true" style="color:blue;">
						<else />
							<input type="text" class="input" value="{$agenttypes[$agent_type]}" readonly="true" style="color:blue;">
						</if>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">密码:</label>
						<div class="controls">
							<input type="password" class="input" name="user_pass" value=""  placeholder="******">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">审核状态:</label>
						<div class="controls">
							<input type="radio" class="input" name="user_status" value="0"  <if condition="$agent['user_status'] eq 0">checked</if> />账户禁用
							<input type="radio" class="input" name="user_status" value="1"  <if condition="$agent['user_status'] eq 1">checked</if> />审核通过
							<input type="radio" class="input" name="user_status" value="2"  <if condition="$agent['user_status'] eq 2">checked</if> />待审核
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">更新</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
