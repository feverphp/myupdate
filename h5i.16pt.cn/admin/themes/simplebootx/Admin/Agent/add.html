<admintpl file="header" />
</head>
<body>
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/Agent/index')}">渠道管理</a></li>
			<li class="active"><a href="{:U('Admin/Agent/add')}" target="_self">添加渠道</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal js-ajax-form"  action="{:U('Admin/Agent/add_post')}">
				<fieldset>
					
					<div class="control-group">
						
					   <label class="control-label">账户:</label>
						
					<div class="controls">
							
					   <input type="text" class="input" name="user_login">
						
					</div>
					
					</div>
					<div class="control-group">
						<label class="control-label">渠道名称:</label>
						<div class="controls">
							<input type="text" class="input" name="user_nicename" >
						</div>
					</div>
	
					<div class="control-group">
						<label class="control-label">联系人:</label>
						<div class="controls">
							<input type="text" class="input" name="link_man" value="" >
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">游戏客服QQ:</label>
						<div class="controls">
							<input type="text" class="input" name="gameqq" value="">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">游戏QQ群:</label>
						<div class="controls">
							<input type="text" class="input" name="groupqq" value="">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">商务联系QQ:</label>
						<div class="controls">
							<input type="text" class="input" name="qq" value="">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">座机号码:</label>
						<div class="controls">
							<input type="text" class="input" name="tel" value="">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">邮箱:</label>
						<div class="controls">
							<input type="text" class="input" name="email" value="">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">手机号:</label>
						<div class="controls">
							<input type="text" class="input" name="mobile" value="">
						</div>
					</div>      
					
					<div class="control-group">
						<label class="control-label">渠道备注:</label>
						<div class="controls">
							<input type="text" class="input" name="agent_type" value="{$agent_type}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">密码:</label>
						<div class="controls">
							<input type="password" class="input" name="user_pass" value=""  placeholder="******">
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
