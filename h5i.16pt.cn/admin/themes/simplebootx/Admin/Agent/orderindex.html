<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<form class="well form-search" method="post" action="{:U('Admin/Agent/orderindex')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20"> 
					游戏： 
					<input type="text" name="gamename" style="width: 200px;" value="{$formget.gamename}" placeholder="请输入游戏..."> 
					 &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;  
					充值玩家： 
					<input type="text" name="username" style="width: 200px;" value="{$formget.username}" placeholder="请输入玩家账号..."> 
					 &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;  
					 
					所属渠道：
					<input type="text" name="agentname" style="width: 200px;" value="{$formget.agentname}" placeholder="请输入所属渠道..."> 
					<br><br>
					订单号： 
					<input type="text" name="orderid" style="width: 200px;" value="{$formget.orderid}" placeholder="请输入订单号...">
					</span>
					 &nbsp;&nbsp; &nbsp;&nbsp; 
				
				时间：
				
					<input type="text" name="start_time" class="js-datetime" value="{$formget.start_time}" style="width: 150px;" autocomplete="off">
					--
					<input type="text" class="js-datetime" name="end_time" value="{$formget.end_time}" style="width: 150px;" autocomplete="off"> &nbsp; &nbsp;
					&nbsp;&nbsp; &nbsp;&nbsp; 
					<input type="submit"  name='submit' class="btn btn-primary" value="搜索" />
				</div>
			</div>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>序号</th>
						<th width="120">充值时间</th>
						<th>游戏名称</th>
						<th>充值玩家</th>
						<th>充值金额</th>
						<th>所属渠道编号</th>					
						<th>所属渠道</th>					
						<th>订单号</th>						
					</tr>
				</thead>
				<foreach name="orders" item="vo">
				<tr>
				<td>{$vo.id}</td>
				<td>{$vo.create_time|date='Y-m-d  H:i:s',###}</td>
				<td>{$vo['gamename']}</td>
				<td>{$vo['username']}</td>
				<td>{$vo.amount}</td>
				<td>{$vo['agent_id']}</td>
				<td>{$vo['user_login']}</td>
				<td>{$vo.orderid}</td>			
				</tr>
				</foreach>

			</table>
			<div class="pagination">{$Page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
