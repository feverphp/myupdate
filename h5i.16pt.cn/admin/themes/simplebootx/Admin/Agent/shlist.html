<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">渠道管理</a></li>
			
			</ul>
		<form class="well form-search" method="post" action="{:U('Admin/Agent/shlist')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						渠道ID：
						<input type="text" name="agent_id" style="width: 200px;" value="{$formget.username}" placeholder="请输入渠道ID...">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>

		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">渠道ID</th>
						<th width="50">联系人</th>
						<th width="50">银行名称</th>
						<th width="50">分行名称</th>
						<th width="50">持卡人</th>
						<th width="50">卡号</th>
						<th width="100">身份证件</th>
						<th width="30">更新时间</th>		
						<th width="30">状态</th>
						<th width="30">管理操作</th>
					</tr>
				</thead>
				<foreach name="shlist" item="vo">
					<tr>
						<td>{$vo.agent_id}</td>
						<td>{$vo.link_man}</td>
						<td>{$vo.bankname}</td>
						<td>{$vo.branchname}</td>
						<td>{$vo.cardholder}</td>
						<td>{$vo.banknum}</td>
						<td><img src="{:H5WEBSITE}/{$vo.sfz}"/></td>
						<td>{$vo.update_time|date="Y-m-d H:i:s", ###}</td>
						<td>
							<if condition="$vo['status'] eq 1">
								通过
							<elseif condition="$vo['status'] eq 2"/>
								不通过
							<else />
								审核中
							</if>
						</td>
						<td width="50px">
							<a href="{:U('Admin/Agent/tg',array('id'=>$vo['agent_id']))}" class="js-ajax-dialog-btn" data-msg="确定要通过吗？">通过</a>|
							<a href="{:U('Admin/Agent/btg',array('id'=>$vo['agent_id']))}" class="js-ajax-dialog-btn" data-msg="确定要禁用吗？">不通过</a>
						</td>
					</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
