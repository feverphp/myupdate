<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">wap闪屏图</a></li>
		</ul>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">序号</th>
						<th>闪屏图名称</th>
						<th>闪屏缩略图</th>
						<th>URL</th>
						<th>展示时间</th>
						<th>修改时间</th>
						<th>状态</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="data" item="vo" key='k'>
					<tr>
						<td>{$k+1}</td>
						<td>{$vo.name}</td>
						<td><img src={$vo.thumb}  alt="{$vo.name}" /></td>
						<td>{$vo.url}</td>
						<td>{$vo.show_time}</td>
						<td>{$vo.update_time}</td>
						<td>{$vo.status}</td>
						<td>
							<a href="{:U('Admin/SplashScreen/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a>				
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
