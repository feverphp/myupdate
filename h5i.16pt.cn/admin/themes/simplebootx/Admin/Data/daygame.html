<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<form class="well form-search" method="post" action="{:U('Admin/Data/daygame')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20"> 
					游戏名称： 
					<input type="text" name="gamename" 
						style="width: 150px;" value="{$formget.gamename}"
						placeholder="请输入游戏名..."> &nbsp;&nbsp;
					时间：
					<input type="text" name="start_time"
						class="js-date" value="{$formget.start_time|default=''}"
						style="width: 150px;" autocomplete="off">
					- 
					<input	type="text" class="js-date" name="end_time"
						value="{$formget.end_time}" style="width: 150px;"
						autocomplete="off"> &nbsp; &nbsp; 
					</span>
			    <input type="submit"  name='submit' class="btn btn-primary" value="搜索" />
				</div>
			</div>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						{/*<th>序号</th>*/}			
						<th width="120">日期</th>
						<th>游戏</th>
						<th>收入</th>
						<th>订单数</th>	
						<th>玩家数</th>	
					</tr>
				</thead>
				<foreach name="daydata" item="vo">
				<tr>
					<td>{$vo.date}</td>
					<td>{$vo.gamename}</td>
					<td>{$vo.money}</td>
					<td>{$vo.paycnt}</td>
					<td>{$vo.usercnt}</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
