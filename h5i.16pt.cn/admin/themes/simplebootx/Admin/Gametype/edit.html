<admintpl file="header" />
<!-- 公用样式 -->
		
		<link href="__PUBLIC__/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <script src="__PUBLIC__/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>
        <script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_zh.js" type="text/javascript"></script>
        <script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_es.js" type="text/javascript"></script>

</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/Gametype/index')}">游戏类型</a></li>
			<li><a href="{:U('Admin/Gametype/add')}">添加游戏类型</a></li>
			<li class="active"><a href="{:U('Admin/Gametype/edit')}">编辑游戏类型</a></li>
		</ul>
		<form enctype="multipart/form-data" class="form-horizontal js-ajax-form" action="{:U('Admin/Gametype/edit_post')}" method="post"> 
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
					<input type="hidden" name="gt_id" id="gt_id" value="{$id}">
					<tr>
						<th>游戏类型名称</th>
						<td>
							<input type="text" name="gt_name" id="gt_name" value="{$name}" placeholder="">
						</td>
					</tr>
					<tr>
						<th>图片</th>
						<td>
							<input id="icon" type="hidden" value="/upload/logo/{$image}"> 
							<input id="avatar" name="gt_image" type="file" class="file-loading" >
						</td>
					</tr>
					<tr>
						<th>状态</th>
						<td>
						<if condition=" 1 eq $status">
							<label class="radio"><input type="radio" name="gt_status" value="1" checked>显示</label>
							<label class="radio"><input type="radio" name="gt_status" value="2">隐藏</label>
						<else />
							<label class="radio"><input type="radio" name="gt_status" value="1" >显示</label>
							<label class="radio"><input type="radio" name="gt_status" value="2" checked>隐藏</label>
						</if>
							</td>
					</tr>
					
					</table>
				</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary js-ajax-submit" type="submit">添加</button>
					<a class="btn" href="{:U('Admin/Gametype/index')}">返回</a>
				</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
	<script>
		var btnCust = ''; 
		var icon = $("#icon").val();
		var url = "__PUBLIC__/bootstrap-fileinput/img/add_img.png";
		if(icon != null){
           url = icon;
		}
		$("#avatar").fileinput({
			overwriteInitial: true,
			maxFileSize: 1500,
			showClose: false,
			showCaption: false,
			browseLabel: '',
			removeLabel: '',
			browseIcon: '<i class="fa fa-folder-open-o"></i>添加',
			removeIcon: '<i class="fa fa-trash-o"></i>清除',
			removeTitle: 'Cancel or reset changes',
			elErrorContainer: '#kv-avatar-errors',
			msgErrorClass: 'alert alert-block alert-danger',
			defaultPreviewContent: '<img src="'+url+'" alt="Your Avatar" style="width:160px">',
			layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
			allowedFileExtensions: ["jpg", "png", "gif"]
		});

		$("#input-pt-br").fileinput({
			language: "zh",
			uploadUrl: "/file-upload-batch/2",
			maxFileCount: 5,
			showUpload: false,
			showCancel: false,
			showCaption: false,
			overwriteInitial: false,
			dropZoneEnabled: false,
			allowedFileExtensions: ["jpg","jpeg", "png", "gif"]
		});
	</script>
</body>
</html>
