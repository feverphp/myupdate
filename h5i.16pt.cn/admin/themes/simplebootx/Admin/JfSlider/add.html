<admintpl file="header" />
	<!-- 公用样式 -->
	<link href="__PUBLIC__/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>
    <script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_zh.js" type="text/javascript"></script>
    <script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_es.js" type="text/javascript"></script>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/JfSlider/index')}">轮播图列表</a></li>
			<li class="active"><a href="{:U('Admin/JfSlider/Add')}">添加轮播图</a></li>
		</ul>
		<form enctype="multipart/form-data"   class="form-horizontal js-ajax-form" action="{:U('Admin/JfSlider/sliderAddPost')}" method="post"> 
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
					<tr>
						<th>游戏名称</th>
						<td>
							<select name="appid">
								<option value='0'>---请选择---</option>
								<foreach name="games" item="vo" key="k">
									<option value="{$k}">{$vo}</option>
								</foreach>
							</select>
						</td>
					</tr>
					<tr>
						<th>图片</th>
						<td>
							<input id="avatar" name=ads_image type="file" class="file-loading">
						</td>
					</tr>
					<tr>
						<th>URL   (以http://开头)</th>
						
						<td>
							<input type="text" name="url" id="url" style="width: 300px;" placeholder="以http://开头">
						</td>
					</tr>
					<tr>
						<th>是否显示</th>
						<td>
							<input type="radio" name="status" value="1" placeholder="" checked />显示
							<input type="radio" name="status" value="2" placeholder="" />隐藏
						</td>
					</tr>
					<tr>
						<th>排名   (越小越靠前)</th>
						<td>
							<input type="text" name="listorder" id="gamename" value="" />
						</td>
					</tr>
					
					</table>
				</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary js-ajax-submit" type="submit">添加</button>
					<a class="btn" href="{:U('Admin/JfSlider/index')}">返回</a>
				</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
	<script>
		var btnCust = ''; 
		$("#avatar").fileinput({
			overwriteInitial: true,
			maxFileSize: 1500,
			showClose: false,
			showCaption: false,
			browseLabel: '',
			removeLabel: '',
			browseIcon: '<i class="fa fa-folder-open-o"></i>添加',
			removeIcon: '<i class="fa fa-trash-o"></i>清除',
			removeTitle: 'Cancel or reset changes',
			elErrorContainer: '#kv-avatar-errors',
			msgErrorClass: 'alert alert-block alert-danger',
			defaultPreviewContent: '<img src="__PUBLIC__/bootstrap-fileinput/img/add_img.png" alt="Your Avatar" style="width:160px">',
			layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
			allowedFileExtensions: ["jpg", "png", "gif"]
		});

		$("#input-pt-br").fileinput({
			language: "zh",
			uploadUrl: "/file-upload-batch/2",
			maxFileCount: 5,
			showUpload: false,
			showCancel: false,
			showCaption: false,
			overwriteInitial: false,
			dropZoneEnabled: false,
			allowedFileExtensions: ["jpg","jpeg", "png", "gif"]
		});
	</script>
</body>
</html>
