</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/Ads/slider')}">{$typename}列表</a></li>
			<li class="active"><a href="{:U('Admin/Ads/slider_add')}">添加{$typename}</a></li>
			<li class="active"><a href="{:U('Admin/Ads/slider_edit')}">编辑{$typename}</a></li>
		</ul>
		<form enctype="multipart/form-data"   class="form-horizontal js-ajax-form" action="{:U('Admin/Ads/slideredit_post')}" method="post"> 
			<input type='hidden' name='id' value="{$ad.id}" />
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
					<tr>
						<th>游戏ID</th>
						<td>
							<input type="text" name="appid" id="source" value="{$ad.app_id}" placeholder="请输入游戏ID">
						</td>
					</tr>
					<tr>
						<th>游戏名称</th>
						<td>
							<input type="text" name="gamename" id="gamename" value="{$ad.gamename}" placeholder="游戏名称" readonly>
						</td>
					</tr>
					<tr>
						<th>图片</th>
						<td>
							<input id="avatar" name=ads_image type="file" class="file-loading">
						</td>
					</tr>
					<tr>
						<th>URL   (以http://开头)</th>
						
						<td>
							<input type="text" name="url" id="url" value="{$ad.url}" style="width: 300px;" placeholder="以http://开头">
						</td>
					</tr>
					<tr>
						<th>是否显示</th>
						<td>
							<input type="radio" name="status" value="1" placeholder="" <?php echo $check=$ad['status'] == 1?"checked":""; ?>/>显示
							<input type="radio" name="status" value="2" placeholder="" <?php echo $check=$ad['status'] == 2?"checked":""; ?>/>隐藏
						</td>
					</tr>
					<tr>
						<th>排名   (越小越靠前)</th>
						<td>
							<input type="text" name="listorder" id="gamename" value="{$ad.listorder}" />
						</td>
					</tr>					
					</table>
				</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary js-ajax-submit" type="submit">编辑</button>
					<a class="btn" href="{:U('Admin/Ads/slider')}">返回</a>
				</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
	<script>
		var btnCust = ''; 
		$("#avatar").fileinput({
			overwriteInitial: true,
			maxFileSize: 1500,
			showClose: false,
			showCaption: false,
			browseLabel: '',
			removeLabel: '',
			browseIcon: '<i class="fa fa-folder-open-o"></i>添加',
			removeIcon: '<i class="fa fa-trash-o"></i>清除',
			removeTitle: 'Cancel or reset changes',
			elErrorContainer: '#kv-avatar-errors',
			msgErrorClass: 'alert alert-block alert-danger',
			defaultPreviewContent: '<img src="{$ad.image}" alt="图片" style="width:160px">',
			layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
			allowedFileExtensions: ["jpg", "png", "gif"]
		});

		$("#input-pt-br").fileinput({
			language: "zh",
			uploadUrl: "/file-upload-batch/2",
			maxFileCount: 5,
			showUpload: false,
			showCancel: false,
			showCaption: false,
			overwriteInitial: false,
			dropZoneEnabled: false,
			allowedFileExtensions: ["jpg","jpeg", "png", "gif"]
		});
	</script>
