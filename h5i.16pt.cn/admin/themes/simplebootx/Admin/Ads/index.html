<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Admin/Ads/index')}">{$typename.name}列表</a></li>
		<if condition="$typename['id'] eq 2 ">
			<li><a href="{:U('Admin/Ads/homepage_add')}">添加{$typename.name}</a></li>
		<else />
		    <li><a href="{:U('Admin/Ads/slider_add')}">添加{$typename.name}</a></li>
		</if>
		</ul>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">序号</th>
						<th>游戏名称</th>
						<th>图片缩略图</th>
						<th>URL</th>
						<th>编辑时间</th>
						<th>状态</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="ads" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.gamename}</td>
						<td><img src={$vo.thumb}  alt="{$vo.gamename}" /></td>
						<td>{$vo.url}</td>
						<td>{$vo.update_time|date="Y-m-d H:i:s", ###}</td>
						<td>{$adsstatus[$vo['status']]}</td>
						<td>
						<if condition="$typename['id'] eq 2 ">
							<a href="{:U('Admin/Ads/homepage_edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a> |
						<else />
						    <a href="{:U('Admin/Ads/slider_edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a> |
						</if>
						<a href="{:U('Admin/Ads/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>				
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
