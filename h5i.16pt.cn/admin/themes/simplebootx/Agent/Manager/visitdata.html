<include file="./admin/themes/simplebootx/Agent/header.html" />
<include file="./admin/themes/simplebootx/Agent/Manager/left.html" />
     
     <script type="text/javascript" src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
	<!--右侧-->
	<div class="right_content">
		<div class="s_g_top">
			<div class="d_c_time">
				<form id="frmSearch" action="{:U('Manager/daydata')}" method="post">
					<span style="margin-right: 20px;"> <b>统计时间: </b></span> 
					<input id="start_time" type="text" class="Wdate" name="start_time" style="float: left; line-height: 30px; height: 30px; padding-left: 5px;" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="{$formget.start_time}"><em>~</em> 
					<input id="end_time" type="text" class="Wdate" name="end_time" style="float: left; line-height: 30px; height: 30px; padding-left: 5px;" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="{$formget.end_time}">(因数据隔天生成，无法查看当天的数据)

				</form>
			</div>
		</div>
		<div class="s_g_table new_s_g_table">
			<table cellpadding="0" cellspacing="0" width="100%" border="0">
				<tbody>
					<tr class="tr1">
						<td class="td2">统计时间</td>
						<td class="td2">IP</td>
						<td class="td3">PV</td>
					</tr>
					<foreach name="list" item="vo">
				     <tr>
				     <td>{$vo.data}</td>
				     <td>{$vo.ip}</td>
					 <td>{$vo.pv}</td>
				     </tr>
				    </foreach>
				</tbody>
			</table>
		</div>
	</div>
</div>

 
<include file="./admin/themes/simplebootx/Agent/footer.html" />
