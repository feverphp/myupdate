function open_iframe_dialog(url, title, options) {
	var params = {
		title : title,
		lock : true,
		opacity : 0,
		height : "70%",
		width : "60%"
	};
	params = options ? $.extend(params, options) : params;
	
		art.dialog.open(url, params);
	
}


$('.js-articles-move').click(function(e) {
	
var str = 0;

					});
					
						if (str == 0) {
							
							alert('您没有勾选信息，无法进行操作！');

        }else{
        	
            alert(data.msg);
        }
    },'json');
    
    
						}
					
});
