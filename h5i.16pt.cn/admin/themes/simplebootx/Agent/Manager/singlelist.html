<script type="text/javascript">

function offline(gameid)
{
	$.post("/manager/offline",{gameid:gameid},function(data){
         var result=$.parseJSON(data);
         if(result.errcode==0)
         {
             	 alert("下线成功");
             	 location.href="/manager/singlelist"
         }
    	 
         else 
        	 alert(result.msg); 
		});
}

function add()
{
	 location.href="/manager/single";
}
 
$(function(){
	 
	$(".copyBtn").each(function(i){
        var id = $(this).attr('data');
        var clip=null;
        clip = new ZeroClipboard.Client();
        ZeroClipboard.setMoviePath( '/js/ZeroClipboard.swf' );  //和html不在同一目录需设置setMoviePath
        
        clip.setHandCursor( true );
        clip.setText( $("#copy_txt"+id).val() );
        clip.addEventListener('complete', function (client, text) {
          alert( "恭喜复制成功" );
        });
        clip.glue( 'copy_btn'+id);
  });

 
	 
})
