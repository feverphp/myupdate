<include file="./admin/themes/simplebootx/Agent/header.html" />
<include file="./admin/themes/simplebootx/Agent/Manager/left.html" />
<link href="/public/css/open-egret.css" rel="stylesheet">
<link rel="stylesheet" href="/public/css/bootstrap.min.css">
<script type="text/javascript" src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
     
<div class="right_content" style="width: 1075px;">
	<form class="js-ajax-form" action="" method="post">
	<div class="s_g_table new_s_g_table">
			<table cellpadding="0" cellspacing="0" width="100%" border="0">
				<tbody>
					<tr class="tr1">
						<td width="60">序号</td>
						<td width="200">申请时间</td>
						<td width="100">渠道账户</td>
						<td width="150">结算金额(元)</td>
						<td width="200">状态</td>
						<td width="200">更新时间</td>
						<td width='200'>操作</td>
					</tr>
					<foreach name="txlist" item="vo" key='k'>
						<tr>
							<td>{$k+1+$p}</td>
							<td>{$vo.create_time|date="Y-m-d H:i:s", ###}</td>
							<td>{$vo.username}</td>
							<td>{$vo.money}</td>
							<if condition="$vo['status'] eq 1">
								<td>{$st_status[$vo[status]]}</td>
							<elseif condition="$vo['status'] eq 2" />
								<td style="color:green">{$st_status[$vo[status]]}</td>
							<elseif condition="$vo['status'] eq 3" />
								<td style="color:red">{$st_status[$vo[status]]}</td>
							</if>
							<if condition="$vo['update_time'] neq ''">
								<td width="200">{$vo.update_time|date="Y-m-d H:i:s", ###}</td>
							<else />
								<td width="200">暂未更新</td>
							</if>
							<td>
								<a href="{:U('SubAgent/SubAgentSettlePost', array('id'=>$vo['id'], 'status'=>2))}">审核通过</a>|
								<a href="{:U('SubAgent/SubAgentSettlePost', array('id'=>$vo['id'], 'status'=>3))}">审核不通过</a>
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>

			<div class="pagination">{$Page}</div>
		</form>
	</div>
 </div>
 </div>
<include file="./admin/themes/simplebootx/Agent/footer.html" />
